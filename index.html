<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600;700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <title>QR Portal | Neon Card</title>
  <style>
    :root {
      --bg-primary: #0d0f1b;
      --bg-secondary: #17233c;
      --accent: #65f0e7;
      --accent-2: #7a5bff;
      --text-main: #e8ecf5;
      --text-muted: #b8c2d6;
      --panel: rgba(19, 28, 49, 0.85);
      --shadow: 0 30px 70px rgba(0, 0, 0, 0.45);
      --border: rgba(101, 240, 231, 0.35);
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      font-family: "Inter", system-ui, -apple-system, "Segoe UI", sans-serif;
      background: radial-gradient(circle at 15% 20%, #1f2f53, transparent 25%), radial-gradient(circle at 80% 10%, #192438, transparent 22%), radial-gradient(120% 60% at 50% 70%, #0b1326, #090d19 60%);
      color: var(--text-main);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 32px 18px;
      overflow: hidden;
    }

    main {
      position: relative;
      width: min(420px, 100%);
    }

    .glow {
      position: absolute;
      inset: -30% -40%;
      background: radial-gradient(closest-side at 50% 40%, rgba(101, 240, 231, 0.2), transparent 60%), radial-gradient(closest-side at 60% 70%, rgba(122, 91, 255, 0.25), transparent 55%);
      filter: blur(22px);
      z-index: 0;
    }

    .card {
      position: relative;
      z-index: 1;
      background: var(--panel);
      border: 1px solid var(--border);
      border-radius: 24px;
      padding: 22px;
      box-shadow: var(--shadow);
      backdrop-filter: blur(8px);
      overflow: hidden;
    }

    .card::before,
    .card::after {
      content: "";
      position: absolute;
      border: 1px solid var(--border);
      border-radius: 24px;
      inset: -12px;
      opacity: 0.35;
      transform: rotate(-4deg);
      pointer-events: none;
    }

    .card::after {
      inset: -22px;
      transform: rotate(5deg);
      opacity: 0.2;
    }

    .label {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 8px 14px;
      border-radius: 999px;
      background: linear-gradient(120deg, rgba(101, 240, 231, 0.15), rgba(122, 91, 255, 0.08));
      color: var(--text-main);
      font-size: 12px;
      letter-spacing: 0.06em;
      text-transform: uppercase;
      font-weight: 700;
      margin-bottom: 14px;
    }

    .signal {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: var(--accent);
      box-shadow: 0 0 0 6px rgba(101, 240, 231, 0.2), 0 0 18px var(--accent);
    }

    .qr-wrapper {
      position: relative;
      background: radial-gradient(circle at 20% 20%, rgba(101, 240, 231, 0.08), transparent 40%), radial-gradient(circle at 80% 80%, rgba(122, 91, 255, 0.1), transparent 42%), linear-gradient(135deg, rgba(22, 32, 55, 0.95), rgba(14, 19, 36, 0.9));
      padding: 16px;
      border-radius: 18px;
      border: 1px solid rgba(255, 255, 255, 0.08);
      overflow: hidden;
    }

    .qr-wrapper::after {
      content: "";
      position: absolute;
      inset: 10px;
      border-radius: 12px;
      border: 1px dashed rgba(255, 255, 255, 0.08);
      pointer-events: none;
    }

    .qr-link {
      display: block;
      border-radius: 12px;
    }

    .qr {
      display: block;
      width: 100%;
      border-radius: 12px;
      background: #0e162b;
    }

    h1 {
      margin: 20px 0 10px;
      font-family: "Space Grotesk", "Inter", system-ui, sans-serif;
      font-size: clamp(24px, 4vw, 28px);
      letter-spacing: -0.02em;
    }

    p {
      margin: 0;
      color: var(--text-muted);
      line-height: 1.6;
      font-size: 15px;
    }

    .cta {
      margin-top: 20px;
      display: flex;
      gap: 12px;
      align-items: center;
      flex-wrap: wrap;
    }

    .cta a {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      padding: 12px 16px;
      border-radius: 14px;
      background: var(--accent);
      color: #04111c;
      text-decoration: none;
      font-weight: 700;
      letter-spacing: 0.01em;
      box-shadow: 0 10px 30px rgba(101, 240, 231, 0.35);
      transition: transform 180ms ease, box-shadow 180ms ease;
    }

    .cta a:hover {
      transform: translateY(-2px);
      box-shadow: 0 14px 40px rgba(101, 240, 231, 0.4);
    }

    .footnote {
      font-size: 12px;
      color: var(--text-muted);
      margin-top: 10px;
    }

    @media (max-width: 480px) {
      body {
        padding: 22px 14px;
      }

      .card {
        padding: 18px;
      }
    }
  </style>
</head>
<body>
  <main>
    <div class="glow" aria-hidden="true"></div>
    <section class="card" aria-labelledby="qr-heading">
      <div class="label"><span class="signal" aria-hidden="true"></span>Scan to explore</div>
      <div class="qr-wrapper">
        <a class="qr-link" href="https://github.com/OluochBen" aria-label="Open the portal destination">
          <img class="qr" src="./images/image-qr-code.png" alt="QR code that opens a curated design and dev resources page">
        </a>
      </div>
      <h1 id="qr-heading">Jump into the studio portal</h1>
      <p>Point your camera at the code to open an interactive landing page with playlists, design tokens, and build notes.</p>
      <div class="cta">
        <a href="https://github.com/OluochBen" role="button">Open portal</a>
        <span class="footnote">Works on any modern phone camera.</span>
      </div>
    </section>
  </main>
</body>
</html>
